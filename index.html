<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela para Faculdade</title>
</head>
<body>
    <header>
        <div>
            <h4>Faculdade</h4>
        </div>
    </header>
    <main>
        <h1>Matricula</h1>
        <p>Preencha os campos abaixo para criar a sua matricula e seu cadastro  no ambiente virtual da faculdade.</p>

        <form action="">
            <label for="">Nome:</label>
            <input type="text">
            <label for="">Data de Nascimento:</label>
            <input type="date">
            <label for="">Email:</label>
            <input type="email">
            <label for="">Telefone:</label>
            <input type="tel">
            <label for="">Melhor dia para vencimento:</label>
            <input type="number">
            <label for="">Login:</label>
            <input type="password">
        </form>
    </main>
    <footer>
        <p class="paragrafo-footer">Copyright â‚¢ 2022 - Faculdade</p>
    </footer>
    
</body>
</html>
